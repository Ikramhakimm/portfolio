<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My GitHub Page - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('peakpx.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }

        h1 {
            margin: 0;
        }

        /* Simple horizontal navigation layout */
        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            width: 100%;
            text-align: center;
            animation: fadeIn 1s forwards;
            animation-delay: 1s;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .content {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 1.5s;
        }

        img {
            width: 400px;
            height: auto;
            border-radius: 10%;
            margin: 20px 0;
            cursor: pointer;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            position: relative;
            bottom: 0;
            opacity: 0;
            animation: fadeIn 1s forwards;
            animation-delay: 2s;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fullscreen.show {
            display: flex;
            opacity: 1;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Resume</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="content">
        <img src="resume.png" alt="resume" id="resumeImage"> <!-- Replace with your resume picture -->
        
        <h3>Education</h3>
        <p>I study at KPTM as a game designer</p>
        
        <h3>Experience</h3>
        <p>Experience in creating a game</p>
        
        <h3>Skills</h3>
        <p>Can do editing, programming, and modeling</p>
    </div>

    <footer>
        <p>&copy; 2024 Ikramhakimm Page</p>
    </footer>

    <!-- Fullscreen Image Overlay -->
    <div class="fullscreen" id="fullscreen">
        <img src="resume.png" alt="resume fullscreen" id="fullscreenImage"> <!-- Replace with your resume picture -->
    </div>

    <script>
        // Get elements
        const resumeImage = document.getElementById('resumeImage');
        const fullscreen = document.getElementById('fullscreen');

        // Add click event to the resume image
        resumeImage.onclick = function() {
            fullscreen.classList.add('show'); // Add show class to display the fullscreen overlay
        }

        // Close fullscreen when clicking on the overlay
        fullscreen.onclick = function() {
            fullscreen.classList.remove('show'); // Remove show class to hide the fullscreen overlay
        }
    </script>

</body>
</html>
