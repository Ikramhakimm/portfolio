<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My GitHub Page - Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('peakpx.jpg') no-repeat center center fixed; /* Change to your background image */
            background-size: cover;
            color: white;
            margin: 0;
            opacity: 0; /* Start invisible for fade-in effect */
            animation: fadeIn 1s forwards; /* Fade-in effect */
        }

        @keyframes fadeIn {
            to {
                opacity: 1; /* Fully visible */
            }
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black for header */
        }

        h1 {
            margin: 0;
        }

        nav {
            text-align: center;
            margin: 20px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Hover effect */
        }

        .content {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black for content */
            margin: 20px;
            border-radius: 10px;
        }

        h2 {
            margin-top: 0;
        }

        .skills-container {
            display: flex;
            flex-direction: column; /* Stack skills vertically */
            align-items: flex-start; /* Align items to the left */
            margin: 0 10%; /* Center content with some margin */
        }

        .skill {
            display: flex;
            justify-content: space-between; /* Space between icon and progress */
            align-items: center; /* Center items vertically */
            width: 100%; /* Full width for each skill */
            margin: 15px 0; /* Space between skills */
            cursor: pointer; /* Change cursor to pointer for clickability */
        }

        .skill img {
            width: 50px; /* Adjust the size of the skill icons */
            height: auto;
            transition: transform 0.3s; /* Add a hover animation */
        }

        .skill img:hover {
            transform: scale(1.1); /* Scale effect on hover */
        }

        .progress {
            background-color: rgba(255, 255, 255, 0.2); /* Background for progress bar */
            border-radius: 5px;
            height: 20px;
            width: 100%;
            margin-left: 20px; /* Space between icon and progress bar */
            flex-grow: 1; /* Allow progress bar to grow */
            position: relative; /* Position relative for text */
        }

        .progress-bar {
            background-color: #76c7c0; /* Color for progress */
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s; /* Smooth transition for width */
            width: 0%; /* Start at 0% */
        }

        .percentage {
            position: absolute; /* Position percentage text on top of progress */
            right: 5px; /* Align to the right */
            top: 0; /* Align to the top */
            color: white; /* White text for contrast */
            font-weight: bold; /* Bold text */
            font-size: 14px; /* Adjust font size */
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black for footer */
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Skills</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="content">
        <h2>My Skills</h2>
        <p>Click on a skill icon to reveal mastery percentage:</p>

        <div class="skills-container">
            <div class="skill" onclick="increaseProgress('unity-progress', 'unity-percentage', 70)">
                <img src="unity.png" alt="Unity" /> <!-- Replace with your Unity icon -->
                <div class="progress">
                    <div class="progress-bar" id="unity-progress" style="width: 0%;" title="70% mastery"></div>
                    <div class="percentage" id="unity-percentage">0%</div>
                </div>
            </div>

            <div class="skill" onclick="increaseProgress('blender-progress', 'blender-percentage', 75)">
                <img src="blender.png" alt="Blender" /> <!-- Replace with your Blender icon -->
                <div class="progress">
                    <div class="progress-bar" id="blender-progress" style="width: 0%;" title="75% mastery"></div>
                    <div class="percentage" id="blender-percentage">0%</div>
                </div>
            </div>

            <div class="skill" onclick="increaseProgress('ps-progress', 'ps-percentage', 75)">
                <img src="ps.png" alt="Photoshop" /> <!-- Replace with your Photoshop icon -->
                <div class="progress">
                    <div class="progress-bar" id="ps-progress" style="width: 0%;" title="70% mastery"></div>
                    <div class="percentage" id="ps-percentage">0%</div>
                </div>
            </div>

            <div class="skill" onclick="increaseProgress('csharp-progress', 'csharp-percentage', 65)">
                <img src="csharp.png" alt="C#" /> <!-- Replace with your C# icon -->
                <div class="progress">
                    <div class="progress-bar" id="csharp-progress" style="width: 0%;" title="65% mastery"></div>
                    <div class="percentage" id="csharp-percentage">0%</div>
                </div>
            </div>

            <div class="skill" onclick="increaseProgress('cplus-progress', 'cplus-percentage', 60)">
                <img src="cplus.png" alt="C++" /> <!-- Replace with your C++ icon -->
                <div class="progress">
                    <div class="progress-bar" id="cplus-progress" style="width: 0%;" title="60% mastery"></div>
                    <div class="percentage" id="cplus-percentage">0%</div>
                </div>
            </div>

            <div class="skill" onclick="increaseProgress('gdevelop-progress', 'gdevelop-percentage', 70)">
                <img src="godot.png" alt="GDevelop" /> <!-- Replace with your GDevelop icon -->
                <div class="progress">
                    <div class="progress-bar" id="gdevelop-progress" style="width: 0%;" title="70% mastery"></div>
                    <div class="percentage" id="gdevelop-percentage">0%</div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Ikramhakimm Page</p>
    </footer>

    <script>
        function increaseProgress(progressId, percentageId, percentage) {
            const progressBar = document.getElementById(progressId);
            const percentageText = document.getElementById(percentageId);
            // Set the progress bar width to the specified percentage
            progressBar.style.width = percentage + '%';
            // Set the percentage text
            percentageText.innerText = percentage + '%';
        }
    </script>

</body>
</html>
