<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikram's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Video background styling */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Behind everything */
        }

        /* Navigation menu */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Solid black background */
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            margin: 0 20px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6347; /* Highlight color on hover */
        }

        /* Centered logo */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .logo-container img {
            width: 200px; /* Adjusted size for larger logo */
            height: auto;
        }

        .description {
            color: white;
            font-size: 20px; /* Adjust font size as needed */
            margin-top: 15px; /* Space between logo and description */
            text-align: center;
            opacity: 0; /* Start with opacity 0 */
            animation: fadeIn 1s forwards; /* Apply fade-in animation */
            animation-delay: 2s; /* Delay for description */
        }

        /* For responsive video background */
        @media (max-width: 768px) {
            .video-background {
                min-height: 100%;
                width: auto;
            }
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black for footer */
            width: 100%;
            margin-top: auto; /* Ensure footer is at the bottom */
            color: white;
            opacity: 0; /* Start with opacity 0 */
            animation: fadeIn 1s forwards; /* Apply fade-in animation */
            animation-delay: 2s; /* Delay for footer */
        }

        @keyframes fadeIn {
            to {
                opacity: 1; /* Final opacity */
            }
        }
    </style>
</head>
<body>

    <!-- Video background -->
    <video autoplay muted loop class="video-background">
        <source src="try.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navigation menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Centered logo -->
    <div class="logo-container">
        <img src="loggo.png" alt="Logo">
        <div class="description">
            Hi, I'm Ikram Hakim, a passionate game designer and developer with a focus on creating engaging and educational games.
        </div>
    </div>

    <!-- Footer from About Page -->
    <footer>
        <p>&copy; 2024 Ikramhakimm Page</p>
    </footer>

</body>
</html>
