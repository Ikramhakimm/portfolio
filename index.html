<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikram's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure body takes full viewport height */
            overflow: hidden;
        }

        /* Video background styling */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Behind everything */
        }

        /* Top header */
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            color: white;
            font-size: 1.5rem;
        }

        /* Navigation menu */
        nav {
            position: fixed;
            top: 80px; /* Adjust to give space for the header */
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            margin: 0 20px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6347; /* Highlight color on hover */
        }

        /* Centered logo */
        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }

        /* For responsive video background */
        @media (max-width: 768px) {
            .video-background {
                min-height: 100%;
                width: auto;
            }
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black for footer */
            width: 100%;
            color: white;
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>
</head>
<body>

    <!-- Top header -->
    <header>
        <h1>Welcome to My Portfolio</h1>
    </header>

    <!-- Video background -->
    <video autoplay muted loop class="video-background">
        <source src="try.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navigation menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Centered logo -->
    <div class="logo-container">
        <img src="loggo.png" alt="Logo">
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Ikramhakimm Page</p>
    </footer>

</body>
</html>
