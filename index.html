<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikram's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Video background styling */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Behind everything */
        }

        /* Navigation menu */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            margin: 0 20px;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ff6347; /* Highlight color on hover */
        }

        /* Centered logo */
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .logo-container img {
            width: 150px;
            height: auto;
        }

        /* For responsive video background */
        @media (max-width: 768px) {
            .video-background {
                min-height: 100%;
                width: auto;
            }
        }

        /* Add the footer and cat styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black for footer */
            width: 100%;
            margin-top: auto; /* Ensure footer is at the bottom */
            opacity: 0; /* Start with opacity 0 */
            animation: fadeIn 1s forwards; /* Apply fade-in animation */
            animation-delay: 2s; /* Delay for footer */
            position: relative; /* Make position relative for the cat GIF */
        }

        /* Cat GIF Animation */
        .cat {
            position: absolute;
            top: -40px; /* Position it higher above the footer */
            left: 0;
            animation: moveCat 6s linear infinite; /* Adjusted speed */
            width: 100px; /* Adjust width as needed */
        }

        @keyframes moveCat {
            0% {
                left: -100px; /* Start off-screen */
                transform: scaleX(1); /* Face right */
            }
            50% {
                left: calc(100% - 100px); /* Move to the right */
                transform: scaleX(1); /* Face right */
            }
            51% {
                left: calc(100% - 100px); /* Stay at the right edge */
                transform: scaleX(-1); /* Flip to face left instantly */
            }
            100% {
                left: -100px; /* Move back off-screen to the left */
                transform: scaleX(-1); /* Face left */
            }
        }
    </style>
</head>
<body>

    <!-- Video background -->
    <video autoplay muted loop class="video-background">
        <source src="try.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navigation menu -->
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Centered logo -->
    <div class="logo-container">
        <img src="loggo.png" alt="Logo">
    </div>

    <!-- Footer from About Page -->
    <footer>
        <img src="cat.gif" alt="Walking Cat" class="cat"> <!-- Replace with your cat GIF -->
        <p>&copy; 2024 Ikramhakimm Page</p>
    </footer>

</body>
</html>
