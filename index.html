<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My GitHub Page - Home</title>
    <style>
        /* Apply Google font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrollbars */
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full viewport height */
            opacity: 0; /* Start with hidden body for fade-in effect */
            animation: fadeIn 1s forwards; /* Fade-in animation */
            cursor: default; /* Set default cursor */
        }

        @keyframes fadeIn {
            to {
                opacity: 1; /* Final opacity */
            }
        }

        video {
            position: fixed; /* Fixed position */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            width: 100%; /* Cover the entire viewport */
            height: auto; /* Maintain aspect ratio */
            max-height: 100%; /* Prevent overflowing */
            transform: translate(-50%, -50%); /* Adjust to center */
            z-index: -1; /* Send video to back */
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0; /* Adjusted header padding */
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem; /* Adjust font size for mobile */
        }

        nav {
            margin: 10px auto; /* Center nav horizontally */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 30px; /* Rounded corners */
            padding: 10px 20px; /* Reduced padding for mobile */
            display: inline-block; /* Make the nav fit its content */
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 8px 15px; /* Adjust padding */
            border-radius: 50px;
            margin: 5px; /* Reduced margin */
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block; /* Align properly */
        }

        nav a:hover {
            background-color: #fff;
            color: #000;
            transform: scale(1.1);
        }

        .logo-container {
            display: flex;
            justify-content: center; /* Center logo horizontally */
            margin: 10px 0; /* Reduced spacing */
            opacity: 0; /* Start with hidden logo */
            animation: logoFadeIn 1s forwards; /* Apply fade-in animation */
            animation-delay: 0.5s; /* Delay for logo fade-in */
        }

        @keyframes logoFadeIn {
            to {
                opacity: 1; /* Final opacity */
            }
        }

        .logo-container img {
            height: 250px; /* Adjust logo height */
            filter: brightness(500); /* Make logo bright */
        }

        .content {
            padding: 10px; /* Reduced padding for mobile */
            text-align: center;
            flex: 1; /* Allow this section to grow and take available space */
            position: relative; /* Ensure content is above video */
            z-index: 1; /* Position content above video */
            overflow-y: auto; /* Enable vertical scrolling if needed */
            opacity: 0; /* Start with hidden content */
            animation: contentFadeIn 1s forwards; /* Apply fade-in animation */
            animation-delay: 1s; /* Delay for content fade-in */
        }

        @keyframes contentFadeIn {
            to {
                opacity: 1; /* Final opacity for content */
            }
        }

        .content h2 {
            font-size: 2rem; /* Adjusted font size for mobile */
            margin-bottom: 10px;
        }

        .content p {
            max-width: 90%; /* Allow some padding on mobile */
            margin: 0 auto;
            line-height: 1.6;
            font-size: 1rem; /* Adjust font size for mobile */
            color: #f4f4f4;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8); /* Match header background transparency */
            color: #fff;
            padding: 20px 0; /* Match header padding */
            text-align: center;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.4);
        }

        footer p {
            margin: 0;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Responsive design */
        @media (min-width: 768px) {
            header h1 {
                font-size: 3rem; /* Larger header for desktop */
            }

            nav a {
                font-size: 1.2rem;
            }

            .content h2 {
                font-size: 2.5rem; /* Larger content heading for desktop */
            }

            .content p {
                font-size: 1.2rem; /* Larger content paragraph for desktop */
            }

            .logo-container img {
                height: 350px; /* Increase logo height for desktop */
            }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <video autoplay muted loop>
        <source src="try.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Welcome to My Portfolio Page</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="resume.html">Resume</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>

    <!-- Logo Container -->
    <div class="logo-container">
        <img src="loggo.png" alt="Logo"> <!-- Replace with your logo image -->
    </div>

    <div class="content" id="home">
        <h2>About This Page</h2>
        <p>Hi, I'm Ikramhakim, a passionate game designer and developer with a focus on creating engaging and educational games.</p>
    </div>

    <footer>
        <p>&copy; 2024 Ikramhakimm Page</p>
    </footer>

</body>
</html>
